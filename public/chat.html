<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>

        <div class="chat">
            <div id="sidebar" class="chat__sidebar">

            </div>
            <div class="chat__main">
                <div id="messages" class="chat__messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input id="newMessage" type="text" name="message" placeholder="Message" required autocomplete="off">
                        <button>Send</button>
                    </form>
            
                    <button id="send-location">Send location</button>
                </div>
            </div>
        </div>

        <!--###############################  SCRIPT TEMPLATE  ###################################-->
        
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name"  style="color: {{usercolor}}">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p class="message__text">{{message}}</p>    
            </div>
        </script>

        <script id="youtube-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name"  style="color: {{usercolor}}">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <iframe width="336" height="189" src='{{message}}' frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </script>

        <script id="location-message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name"  style="color: {{usercolor}}">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href='{{url}}' target="_blank">This is my location !</a></p>    
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="elements">
                {{#users}}
                    <li class="element" style="color: {{color}}">{{username}}</li>
                {{/users}}
            </ul>
            <div id="sidebarNext">

            </div>
        </script>

        <script id="sidebarRoom-template" type="text/html">
            <h3 class="list-title">Rooms</h3>
            <ul class="elements">
                {{#rooms}}
                    <a class="roomLink" href="?username={{username}}&room={{roomname}}"><li class="element">{{roomname}}</li></a>
                {{/rooms}}
            </ul>
        </script>

        <!--###############################  SCRIPT  ###################################-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
